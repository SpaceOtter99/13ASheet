<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}My Flask App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fa.css') }}">
  </head>
  <body>
    <header>
      <h1><a href="{{ url_for('index') }}" style="color:inherit; text-decoration:none;">13A Sheets</a></h1>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
    <footer>
      <button id="uuid-btn">Generate UUID</button>
      <small>&copy; {{ 2025 }}</small>
    </footer>
    <script src="{{ url_for('static', filename='js/utils.js') }}"> </script>
    <script>
      const btn = document.getElementById('uuid-btn');
      btn.addEventListener('click', () => {
        const uuid = generateUUID();
        btn.textContent = uuid;
      });
    </script>    
  </body>
</html>
